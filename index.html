<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           .facebook-live-button{
        width: 50px;
        height: 36px;
        background-color: rgb(224, 243, 255);
        color: rgb(0, 64, 202);
        border-radius: 20px;
         border:none;
     
        }
    
        
        
        .subscribe-button{
        height: 36px;
        width: 105px;
        background-color: rgb(235, 0, 0);
        color: rgb(255, 255, 255);
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-left: 8px;
        }
       .subscribe-button:hover{
        opacity: 0.7;
       } 
        
        .join-button{
        font-family: sans-serif;
        font-size: 18px;
        width: 62px;
        height: 36px;
        background-color: rgb(255, 255, 255);
        cursor: pointer;
        color: #0084ff;
        border: 1px solid #0084ff;
        border-radius: 2px;
        transition: background-color 0.15s;
        margin-left: 8px;
        }
        .join-button:hover{
            background-color: #0084ff;
            color: white;
            
        }
.join-button:active{
    opacity: 0.7;
}
        .tweet-button{
            background-color: #0084ff;
            color: white;
            width: 70px;
            height: 36px;
            border: none;
            border-radius: 20px;
            font-size: 17px;
            cursor: pointer;
            margin-left: 8px;

            transition: box-shadow 0.15s;
        }

        .tweet-button:hover{
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);

        }
        </style>
</head>
<body>
    <button class="facebook-live-button">Live</button>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>  
    <button class="tweet-button">Tweet</button>  
</body>
</html>
